<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squat Exercise Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #E1F3FF;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        video {
            width: 90%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="lungeVideo" controls autoplay>
            <source src="/lunge" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        var video = document.getElementById('lungeVideo');

        // 비디오 재생이 끝나면 즉시 record.html 페이지로 자동 이동
        video.addEventListener('ended', function() {
            window.location.href = '/records_lunge'; // record.html 페이지로 이동
        });
    </script>
</body>
</html>
